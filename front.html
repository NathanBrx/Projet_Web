<!DOCTYPE html>
<html lang="fr">
   <head>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
            var socket = io();
            var name_field = document.getElementById("name");
            var field_label = document.getElementById("name_label");
            var pseudo = document.getElementById("pseudo");
            var enter_btn = document.getElementById("enter_btn");
            var exit_btn = document.getElementById("exit_btn");
            var start_button = document.getElementById("game_start");
            var username = "";
            var connected = false;

            function update_dom(){
                name_field = document.getElementById("name");
                field_label = document.getElementById("name_label");
                pseudo = document.getElementById("pseudo");
                enter_btn = document.getElementById("enter_btn");
                exit_btn = document.getElementById("exit_btn");
                start_button = document.getElementById("game_start");
                username = name_field.value;
            }

            function change_view(){
                name_field.disabled = !name_field.disabled;
                name_field.hidden = !name_field.hidden;
                field_label.hidden = !field_label.hidden;
                enter_btn.hidden = !enter_btn.hidden;
                exit_btn.hidden = !exit_btn.hidden;
                if(pseudo.innerText!=""){
                pseudo.innerText = "";
                } else {
                pseudo.innerText = username;
                }
            }

            function enter_game() {
                update_dom();
                console.log("Appel du serveur");
                socket.emit('enter_game', username);
            }

            function quit_game() {
                update_dom();
                console.log("Appel du serveur");
                connected = false;
                socket.emit("quit_game",pseudo.innerText);
                change_view();
            }
            
            function start_game() {
                update_dom();
                createHexagonBoard();
                fillHexagonBoard();
                gridColoring();
            }

            function request_player_list(){
                socket.emit("request_player_list");
            }

            function add_player(player){
                var player_list = document.getElementById("player_list");
                var li = document.createElement("li");
                li.setAttribute("id","play_"+player);
                li.innerText = player;
                player_list.appendChild(li);
            }

            function sendMessage(){
                let message = document.getElementById('messages').value;
                socket.emit('mess',message);
            }

            socket.on('messagerie', data => {
                var messagerie = document.getElementById('messageAffiche');
                var message = document.createElement('p');
                message.innerText = data;
                messagerie.appendChild(message);
            })

            socket.on("erreur",message => {
                console.log(message);
                window.alert(message);
            });

            socket.on("connected", player => {
                console.log("Connection réussie");
                username = player;
                connected = true;
                change_view();
            });

            socket.on('send_list', list => {
                players_list = list;
                console.log('Liste des joueurs :');
                console.log(list);
            });

            socket.on("player_added", player => {
                add_player(player);
            });

            socket.on("player_removed", player => {
                document.getElementById("play_"+player).remove();
            });

            socket.on("send_list_load", players => {
                players.forEach(player => {
                add_player(player);
                });
            });

            socket.on("chef_de_partie", value => {
                start_button.hidden = !start_button.hidden;
            });

            var nbLignes = 13;
            var nbColonnes = 13;
            var rayHex = 25;
            
            function createHexagonBoard(){
                var svg = d3.select("#tablier").append("svg").attr("width",Math.sin(Math.PI/3)*rayHex*2*(nbColonnes+(nbLignes-1)/2)).attr("height",rayHex*1.5*nbLignes+rayHex*0.5).style("background-color","white");
            }
            
            function creeHexagone(rayon){
                var points = new Array();
                for (var i = 0; i < 6; ++i){
                var angle = i*Math.PI / 3;
                var x = Math.sin(angle)*rayon;
                var y = -Math.cos(angle)*rayon;
                points.push([Math.round(x*100)/100, Math.round(y*100)/100]);
                }
                return points;
            }
            
            function fillHexagonBoard(){
                var offset = Math.sin(Math.PI/3)*rayHex;
                var  hexagone = creeHexagone(rayHex);
                for (var l=0; l < nbLignes; l++){
                for (var c=0;c<nbColonnes;c++){
                    var d = "",x,y;
                    for (h in hexagone){
                        x = hexagone[h][0]+c*offset*2+offset+l*offset;
                        y = hexagone[h][1]+l*rayHex*1.5+rayHex;
                        if(h==0) d+="M"+x+","+y+" L";
                        else d+= x+","+y+" ";
                    }
                    d+= "Z";
                    d3.select("svg").append("path").attr("d",d).attr("stroke","black").attr("fill","white").attr("id","h"+(l*nbLignes+c));
                    /*.on("click",function(d){
                        if(connected){
                            socket.emit("hexClicked",username,d3.select(this).attr("id"));
                        }
                    });*/
                }
                }
            }
            
            function gridColoring() {
                for (let i=0; i<=169; i++){
                    let current = d3.select("svg").attr("id","h"+i.toString());
                    socket.emit("fillGrid",current.attr("id"));
                }
            }

            socket.on("hexFilled",(hexId,color) => {
                //console.log(color);
                d3.select("#"+hexId).attr("fill",color);
            });

            window.addEventListener("load",() => {
                request_player_list();
            });
         </script>
   </head>
   <body>
      <p id="pseudo"></p>
      <label id="name_label" for="name">Entrez votre nom</label>
      <input id="name" type="text" placeholder="player">
      <button id="enter_btn" onclick="enter_game()">Entrer dans la partie</button>
      <button hidden="true" id="exit_btn" onclick="quit_game()">Sortir de la partie</button>
      <h2>Liste des joueurs</h2>
      <ul id="player_list"></ul>
      <button hidden="true" id="game_start" onclick="start_game()">Lancez la partie</button>
      <h2>Jeu</h2>
      <div id="tablier"></div>
      <h2>Messagerie</h2>
      <p><label for="messages">Entrez votre message : </label></p>
      <textarea id="messages" name="messages" rows="4" cols="50" placeholder="Entrez un message à envoyer"></textarea>
      <br>
      <button type = "button" onclick="sendMessage()"> Envoyer message</button>
      <div id='messageAffiche'></div>
   </body>
</html>

    <script>
        // Function to get the bounding box of an SVG path
        function caca() {
            function getBoundingBox(pathId) {
            var path = document.getElementById(pathId);
            var bbox = path.getBBox();
            return {
                x: bbox.x,
                y: bbox.y,
                width: bbox.width,
                height: bbox.height
            };
            }
            var pathBoundingBox = getBoundingBox("h2");
            var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", pathBoundingBox.x + 5);
            rect.setAttribute("y", pathBoundingBox.y + 5);
            rect.setAttribute("width", pathBoundingBox.width - 10);
            rect.setAttribute("height", pathBoundingBox.height - 10);
            rect.setAttribute("fill", "red");
            document.getElementById("h169").appendChild(rect);
        }
    </script>
</head>
